{% extends 'base.html' %}{% load crispy_forms_tags %} {% block content %}
<style>
    body {
        background-color: #E5E4E2;
    }
</style>

<div class="container">
    <h3 class="text-center">Upload your images here</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="w-50 mx-auto my-3 fs-4">
            {{ form|crispy }}
            <button class="btn btn-info d-block w-25 fw-bold" type="submit">Upload</button>
        </div>

    </form>
</div>
{% endblock %}
